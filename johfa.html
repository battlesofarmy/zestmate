<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        /* Chat Icon */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 550px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            border-radius: 10px
        }
    </style>
</head>
<body>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <!-- <div class="chat-header">Chat</div> -->
        
        <!-- <iframe src="http://localhost:3000" width="100%" height="100%" style="border:none; border-radius: 10px;"></iframe> -->
        <iframe src="https://zestmate-client.vercel.app" width="100%" height="100%" style="border:none; border-radius: 10px;"></iframe>

    </div>

    <script>
        function toggleChat() {
            var chatWindow = document.getElementById("chatWindow");
            chatWindow.style.display = chatWindow.style.display === "none" || chatWindow.style.display === "" ? "flex" : "none";
        }
    </script>

</body>
</html>
