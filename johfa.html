<!DOCTYPE html>

    <title>Chat Widget</title>
    <style>
        /* Chat Icon */
        .zestmate-chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #262B44;
            color: white !important;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 85px;
            right: 20px;
            width: 400px;
            height: 500px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            border-radius: 10px
        }
        @media only screen and (max-width: 700px) {
            .chat-window {
                bottom: 85px;
                right: 20px;
                width: 300px;
                height: 550px;
            }

            .zestmate-chat-icon {
                width: 40px;
                height: 40px;
            }
        }

        #askai-zestmate{
            padding: 18px 12px;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            width: 100px;
            cursor: pointer;
            margin-left: auto;
        }
    </style>
</head>
